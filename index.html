<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jscript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <!-- Add fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


    <title>Claremont Rewards</title>
</head>
<body>
    <div class="left">
        <!-- <img src="./lance-reis-OzEiSTZlyHw-unsplash.jpg" alt="Claremont Rewards"> -->

        <div class="logo">Claremont Rewards</div>
        <div class="left-bottom">Photo by <a href="https://unsplash.com/@lancereis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lance Reis</a> on <a href="https://unsplash.com/photos/OzEiSTZlyHw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
   <div class="right">
       <div class="text">
       
           This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
           Sign up now to get started.
           You know you want to.
       </div>
        <form action="#" target="_blank">
            <div class="forms">
                <p>Join the club!</p>
                <div class="top">
                    <div class="field">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="John">
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Citizen">
                    </div>
                </div>
                <div class="mid">
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="johncitizen@mail.com">
                    </div>
                    <div class="field">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{8}" placeholder="614-00123456">
                    </div>
                </div>
                <div class="bottom">
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>
            </div>
            <div class="bottom"><input type="submit" value="Sign up!" class="submit"></div>
        </form>
        <div class="smalltext">Already have an account <a href="#">Log in</a></p>
   </div>


</body>
</html>
